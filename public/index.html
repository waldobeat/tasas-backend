    <script>

        function createHeart() {

            heart.classList.add('heart');

            // Random properties

            heart.style.left = startLeft + 'vw';

            // Remove after animation

    <script>
        // --- UTILS ---
        function formatNumber(num) {
            return num.toLocaleString('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        function parseLocaleNumber(stringNumber) {
            if (typeof stringNumber === 'number') return stringNumber;
            return parseFloat(stringNumber.toString().replace(/\./g, '').replace(',', '.'));
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('es-VE', options);
            // Capitalize first letter
            document.getElementById('currentDate').innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // --- CALCULATOR LOGIC ---
        window.toggleCalculator = function(id) {
            const calc = document.getElementById(`calc-${id}`);
            calc.classList.toggle('open');
        };

        window.calculate = function(id, rawRate) {
            const input = document.getElementById(`input-${id}`);
            const resultDisplay = document.getElementById(`result-${id}`);
            const amount = parseFloat(input.value) || 0;
            const rate = parseLocaleNumber(rawRate);
            resultDisplay.innerText = formatNumber(amount * rate) + " Bs";
        };

        window.setAmount = function(id, amount, rawRate) {
            document.getElementById(`input-${id}`).value = amount;
            calculate(id, rawRate);
        };

        // --- DATA FETCHING ---
        async function fetchStats() {
            try {
                const response = await fetch('/api/download-stats');
                const data = await response.json();
                document.getElementById('downloadCount').innerText = data.apk_downloads.toLocaleString();
            } catch (error) {
                console.error('Error stats:', error);
            }
        }

        async function fetchRates() {
            try {
                const response = await fetch('/api/rates');
                const data = await response.json();
                const container = document.getElementById('ratesContainer');
                container.innerHTML = '';

                const renderCard = (id, title, subtitle, rateValue, colorClass) => {
                    const cleanRate = parseLocaleNumber(rateValue);
                    let themeColor = '#3B82F6'; // Default Blue
                    // Override colors for specific cards to match app
                    if(id === 'binance-usd') themeColor = '#F0B90B'; // Yellow
                    if(id === 'bcv-eur') themeColor = '#EA580C'; // Orange

                    return `
                        <div class="rate-card">
                            <div class="card-top">
                                <div class="card-info">
                                    <div class="currency-title">${title}</div>
                                    <div class="currency-subtitle">${subtitle}</div>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <div class="rate-value" style="color: ${themeColor}">${formatNumber(cleanRate)} Bs</div>
                                    <div class="calc-toggle" onclick="toggleCalculator('${id}')">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="calc-${id}" class="calculator">
                                <div class="input-row">
                                    <input type="number" id="input-${id}" class="amount-input" value="1" 
                                        oninput="calculate('${id}', '${rateValue}')" placeholder="Monto">
                                </div>
                                <div class="presets">
                                    ${[5, 10, 20, 50, 100].map(val => 
                                        `<div class="preset-chip" onclick="setAmount('${id}', ${val}, '${rateValue}')">$${val}</div>`
                                    ).join('')}
                                </div>
                                <div class="result-box" style="background: ${themeColor}15; border-color: ${themeColor}30;">
                                    <div class="result-label" style="color: ${themeColor}">Total Estimado</div>
                                    <div class="result-amount" id="result-${id}" style="color: ${themeColor}">
                                        ${formatNumber(cleanRate)} Bs
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                };

                // BCV USD
                if (data.rates.bdv && data.rates.bdv.usd) {
                    container.innerHTML += renderCard('bcv-usd', 'DÃ³lar (USD)', 'Tasa BCV', data.rates.bdv.usd.rate);
                }

                // BCV EUR
                if (data.rates.bdv && data.rates.bdv.eur) {
                    container.innerHTML += renderCard('bcv-eur', 'Euro (EUR)', 'Tasa BCV', data.rates.bdv.eur.rate);
                    
                    if (data.rates.bdv.last_updated) {
                        const date = new Date(data.rates.bdv.last_updated);
                        document.getElementById('footer-text').innerHTML = 
                            `<i class="fas fa-check-circle" style="color: #10B981; margin-right: 5px;"></i> Actualizado: ${date.toLocaleTimeString('es-VE')}`;
                    }
                }

                // BINANCE
                if (data.rates.binance && data.rates.binance.usd) {
                   container.innerHTML += renderCard('binance-usd', 'Binance P2P', 'USDT', data.rates.binance.usd.rate);
                }

            } catch (error) {
                console.error('Error rates:', error);
                document.getElementById('ratesContainer').innerHTML = 
                    `<div style="text-align:center; color: var(--secondary); padding: 20px;">
                        <i class="fas fa-exclamation-triangle"></i> Error cargando tasas
                    </div>`;
            }
        }

        // Init
        updateDate();
        fetchRates();
        fetchStats();
        
        // Auto-refresh
        setInterval(fetchRates, 60000); // 1 min
        setInterval(fetchStats, 30000); // 30 sec
    </script>
